<!DOCTYPE html>
<html>
<head>
    <title>Prank Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 25px;
            word-wrap: break-word;
        }
        .btn {
            padding: 15px 30px;
            margin: 15px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            width: 120px;
        }
        #yes {
            background-color: #4CAF50;
            color: white;
        }
        #no {
            background-color: #f44336;
            color: white;
            position: relative;
        }
        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            animation: explode 1.5s ease-out forwards;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(20); opacity: 0; }
        }
        .evil-laugh {
            color: red;
            font-size: 28px;
            margin: 20px 0;
            line-height: 1.3;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 20px auto;
            border: 3px solid #ff0000;
            object-fit: cover;
        }
        .follow-text {
            font-weight: bold;
            font-size: 18px;
            color: #333;
            margin: 15px 0;
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 22px; }
            .btn { padding: 12px 25px; font-size: 16px; }
            .evil-laugh { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div class="container" id="questionScreen">
        <h1>Send Nudes? üòè</h1>
        <div class="button-container">
            <button id="yes" class="btn">YES</button>
            <button id="no" class="btn">NO</button>
        </div>
    </div>

    <div id="resultScreen" class="container" style="display: none;">
        <h1 class="evil-laugh">HAHAHAHAHAHA<br>(k√∂t√º adam g√ºl√º≈ü√º)</h1>
        <p style="font-size: 20px;">Yaramaz Bir Kƒ±z Olduƒüunu Biliyordum! üòà</p>
        
        <!-- Replace with your image URL -->

  <img 
  src="https://github.com/Leihtren/mobile_ihtiyac/blob/main/profil_QR.jpg?raw=true" 
  alt="Profile Photo"
  style="
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ff0000;
      margin: 20px auto;
    "
>
    </div>

    <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3" preload="auto"></audio>

    <script>
        const noBtn = document.getElementById('no');
        const yesBtn = document.getElementById('yes');
        const winSound = document.getElementById('winSound');
        const questionScreen = document.getElementById('questionScreen');
        const resultScreen = document.getElementById('resultScreen');

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        yesBtn.addEventListener('click', () => {
            winSound.play();
            questionScreen.style.display = 'none';
            resultScreen.style.display = 'block';
            
            const fireworksInterval = setInterval(createFirework, 80);
            setTimeout(() => clearInterval(fireworksInterval), 3000);
        });

        function createFirework() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = Math.random() * window.innerWidth + 'px';
            firework.style.top = Math.random() * window.innerHeight + 'px';
            firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(firework);
            setTimeout(() => firework.remove(), 1500);
        }
    </script>
</body>
</html>
